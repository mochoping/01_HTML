<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #hint {
        display: none;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>회원가입하기</h1>
    <form accept="회원가입성공.html">
      <label>아이디</label>
      <input
        type="text"
        id="user-id"
        required
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />
      <br />
      <small id="hint">아이디는 대/소문자 숫자를 이용해 작성해주세요.</small>
      <br />

      <label>비밀번호</label>
      <input
        type="password"
        id="user-pw"
        required
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />
      <br />
      <small id="hint">영문자, 대/소문자, 특수문자, 숫자포함 8-32자 포함</small>
      <button>회원가입하기</button>
    </form>

    <script>
      // on -> 기능명 (20자를 압축한)
      //id를 가진 요소가 두개가 일치한 값일때는 첫번째 hint요소만 보이게됨

      //힌트를보이게 하는 함수

      function 힌트보기() {
        const h = document.getElementById("hint");
        h.style.display = "block";
      }
      function 힌트숨기기() {
        const h = document.getElementById("hint");
        h.style.display = "none";
      }
    </script>
  </body>
</html>
