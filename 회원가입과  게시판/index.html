<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <!-- form 태그 안에 button 태그를 사용하면 form 태그옆에 작성한 action 어디페이지로 작성한 내용 제출해줘

    -->
    <h1>회원가입 하기</h1>
    <form action="회원가입성공.html">
      <label>아이디</label>
      <input type="text" id="user-id" required />
      <br />
      <label>비밀번호</label>
      <input
        type="password"
        id="user-pw"
        required
        onfocus="힌트보기()"
        onblur="힌트숨기기()"
      />
      <p id="hint">영문자 대/소문자, 특수문자, 숫자포함 8~32자 포함</p>
      <br />
      <button>회원가입하기</button>
    </form>
    <script>
      const h = document.getElementById("hint");
      function 힌트보기() {
        //보고자하는 input 값 속성애 onfocus로 작성하면 보일것
        h.style.display = "block";
      }
      function 힌트숨기기() {
        //보고자하는 input 값 속성애 onfocus로 작성하면 보일것
        h.style.display = "none";
      }

      /* onclick : 사용자가 onclick이라는 속성을 지닌 요소를 클릭했을 때 발생
                     사용용도 : 버튼클릭, 링크크릭, 이미지클릭등 클릭할 수 있는 요소 사용
                     <button onclick = "alert("클릭되었습니다.")"> 클릭하세요 </button>
                     작동하고자 하는 기능을 직접적으로 작성 x 
                     <button onclick = "기능명()"> 클릭하세요 </button>
                     <script>
                     function 기능명(){
                      alert("클릭되었습니다.");
                     }
                     /script>
           onfocus : 사용자가 input과 같은 입력필드를 선택하거나 포커스가 맞춰질때 이벤트가 발생함.
                     사용용도 : input, textarea 요소에서 주로 사용
           onblur  : 사용자가 선택한 입력 필드를 벗어날 때 발생
           */
    </script>
  </body>
</html>
