<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 실습 과제</title>
  </head>
  <body>
    <h1>실습과제</h1>
    <h3>문제 1번</h3>
    <pre>
            justify-content:space-between
            align-item flex-start 사용
            각 item 상자를 space-between 을 사용해 양쪽 끝 배치
            align-item flex-start 사용해서 상자들이 위쪽으로 정렬
        </pre
    >
    <style>
      .container1 {
        background-color: yellowgreen;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 400px;
        height: 400px;
      }
      .item {
        background-color: bisque;
        padding: 20px;
      }
    </style>

    <div class="container1">
      <div class="item">Box 1</div>
      <div class="item">Box 2</div>
      <div class="item">Box 3</div>
    </div>
  </body>
</html>
