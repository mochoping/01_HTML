<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#127875;할로윈 웹사이트</title>
    <style>
      /*
        스타일이나 스타일이 적용된 링크태그를 바디 시작전에 해드 태그에 넣어야 하는 이유
        화면에 보이는 웹 페이지를 꾸며주기 시작한다는 의미로 body 시작전에 
        작성해주는것임
        */
      ul {
        list-style-type: none;
        /*list-style: none; 은 줄임말로 새로 생성된 속성*/
      }
      ul li {
        padding: 10px 20px;
        transition: backgound-color 0.3;
      }
      ul li:hover {
        background-color: #ddd;
        color: black;
        border-radius: 10px;
      }
      a {
        text-decoration: none;
        background-color: #333;
        color: #f5f5f5;
        padding: 12px 24px;
        border-radius: 8px;
        box-shadow: 0 2px 5px orange;
        transition: 0.5;
      } /*링크 밑줄 제거
        버튼패딩 보통 상하 좌우 ← 상하 2배
        */
      a:hover {
        background-color: #f5f5f5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #333;
        transition: 0.6;
      }
      .themaButton {
        text-align: center;
      }
      body {
        background-color: #fdfdfd;
        color: #333333;
      }
      .header {
        background-color: #ffa500;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 40px;
        color: #333333;
      }
      .main {
        padding: 20px;
      }

      .info,
      .gallery {
        margin-top: 30px;
        margin-bottom: 20px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .images {
        text-align: center;
      }
      .images img {
        width: 150px;
        border-radius: 8px;
        margin-right: 50px;
      }
      .footer {
        text-align: center;
        padding: 10px;
        background-color: #ffa500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>&#128123; 할로윈 파티에 오신것을 환영합니다. &#127875;</h1>
      </div>
      <div class="main">
        <div class="themaButton">
          <a href="../02_CSS/html/05_레이아웃스타일예제1.html"
            >다크테마로 변경하기</a
          >
        </div>
        <div class="info">
          <h2>&#127881; 할로윈의 밤, 잊지 못할 경험! &#127881;</h2>
          <p>
            할로윈 밤을 특별하게! 신나는 이벤트와 함께 잊지 못할 추억을
            만들어보세요.
          </p>
          <ul>
            <li>&#129503;<strong>코스튬 콘테스트</strong></li>
            <li>&#127874;<strong>사탕 나눔</strong></li>
            <li>&#127926;<strong>음악과 댄스파티</strong></li>
          </ul>
        </div>
        <div class="gallery">
          <h2>&#128247; 갤러리</h2>
          <div class="images">
            <img src="../02_CSS/img/skull.jpg" />
            <img src="../02_CSS/img/pumpkin.jpg" />
            <img src="../02_CSS/img/web.jpg" />
          </div>
          <!-- images-->
        </div>
        <!-- gallery-->
      </div>
      <!-- main-->
      <div class="footer">
        <p>&#128123; 모든 권리 보유 &copy; 2024</p>
      </div>
    </div>
  </body>
</html>
