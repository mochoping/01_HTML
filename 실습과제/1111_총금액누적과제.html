<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHT 카페</title>
    <style>
      body {
        text-align: center;
      }
      button {
        border: none;
        border-radius: 10px;
        font-size: 20px;
        padding: 10px 20px;
      }
      button:hover {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <h1>음료 주문하기</h1>
    <div>
      <button onclick="선택('1')">아메리카노(&#8361; 3,000)</button>
      <button onclick="선택('2')">카페라떼 (&#8361; 5,500)</button>
      <button onclick="선택('3')">디카페인 아메리카노 (&#8361; 8,000)</button>
      <button onclick="초기화()" onblur="금액재표시()">장바구니 초기화</button>
    </div>
    <h2 id="price"></h2>
    <script>
      const price = document.getElementById("price");
      let coffee = 0;
      price.innerText = "총 금액 : ";
      function 선택(s2) {
        /* 어떤값이 들어올지 모르기 때문에 Let변수명만 작성
         */

        switch (s2) {
          case "1":
            coffee += 3000;

            break;
          case "2":
            coffee += 5500;

            break;
          case "3":
            coffee += 8000;
            break;
        }
        price.innerText = "총 금액 : " + coffee;
        //버튼을 눌렀을 때 나오는 과일 가격의 총 금액,
      }

      function 초기화() {
        let reset = null;
        coffee = reset;
        price.innerText = "장바구니가 초기화 되었습니다.";
      }

      function 금액재표시() {
        price.innerText = "총 금액 : ";
      }
    </script>
  </body>
</html>
