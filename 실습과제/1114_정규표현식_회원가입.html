<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="1114_정규표현식_회원가입.css" />
  </head>
  <body>
    <div class="container">
      <h2>행복나라 회원가입</h2>
      <label>아이디</label>
      <input type="text" id="userId" />
      <div id="resultId"></div>
      <label>비밀번호</label>
      <input type="password" id="userPw" />
      <div id="resultPw"></div>
      <label>비밀번호확인</label>
      <input type="password" id="userPw2" />
      <div id="resultPwcheck"></div>
      <label>이름</label>
      <input type="text" id="userName" />
      <div id="resultName"></div>
      <label>성별</label>
      <input type="radio" id="male" name="gender" value="남성" /><label
        for="male"
        >남성</label
      >
      <input type="radio" id="female" name="gender" value="여성" /><label
        for="female"
        >여성</label
      >
      <input
        hidden
        type="radio"
        id="genderCheck"
        name="gender"
        value="무성"
        checked
      />
      <div id="resultGender"></div>
      <button onclick="join()">회원가입</button>
    </div>
    <script src="1114_정규표현식_회원가입.js"></script>
  </body>
</html>
