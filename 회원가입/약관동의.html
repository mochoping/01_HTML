<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인페이지</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>행복나라 사이트</h1>
      <p>행복나라에 오신 것을 환영합니다.</p>
    </header>
    <nav>
      <a href="메인.html">메인페이지</a>
      <a href="약관동의.html">회원가입</a>
    </nav>

    <!-- 회원가입 하기전에 약관 동의 작성후 진행화면 -->
    <h2>약관 동의</h2>
    <form>
      <label> <input type="checkbox" id="terms1" />(필수) 이용약관 동의 </label
      ><br />
      <label>
        <input type="checkbox" id="terms2" />(필수) 개인정보 수집 및 이용 동의 </label
      ><br />
      <label>
        <input type="checkbox" id="terms3" />(필수) 마케팅 정보 수신 동의 </label
      ><br />
      <button onclick="checkTerm()">동의하고 회원가입</button>
      <!--버튼타입  교체 
      form 태그 내부에서 button 을 작성했을때,
      submit = form 태그 옆에 action 속성으로 이동하는 규칙이 있음.
      <form><button type="submit">버튼</button> </form>
      form 태그 속성에 action 으로 이동하는 공간을 작성하지 않으면 계속 현재페이지에서 새로고침만 될 것

      button = 기본적으로 폼을 제출하지 않기 때문에 단순히 자바스크립트에서 작성한 코드만 실행.
      
      
      -->
    </form>
    <script>
      function checkTerm() {
        const terms1 = document.getElementById("terms1").checked;
        const terms2 = document.getElementById("terms2").checked;
        const terms3 = document.getElementById("terms3").checked;
        const termsAll = terms1 && terms2 && terms3;
        if (termsAll) {
          window.location.href = "회원가입.html";
        } else {
          alert("모든 필수 동의사항에 동의가 필요합니다.");
        }
      }
    </script>
  </body>
</html>
