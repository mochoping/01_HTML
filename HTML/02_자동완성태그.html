<!DOCTYPE html>
<!-- 느낌표 탭 사용시 기본틀 자동 완성-->
<html lang="ko">
  <!-- html 기본언어 설정 default 영어
    <html> 태그안에 원하는 언어를 특별히 설정하지 않으면 특별히 설정하지 않고 환경에 따라 자동으로 언어를 결정함 

    lang = language 약자

    lnag = "ko" 검색언어를 한국어로 설정

    ko = korean 약자

    -->
  <head>
    <!-- 한국어나 다른언어가 외부나라에서 깨짐을 방지할 수 있도록 설정
     언어 깨짐 방지를 위해 인코딩 코드 사용-->
    <meta charset="UTF-8" />

    <!-- 화면이 깨지지 않도록, 부드럽게 보일수 있도록 설정
    content="width=device-width, initial-scale=1.0" 
    width = 가로길이 
    device-width = 기계 가로길이에 맞춰 설정

    initial-scale=1.0" = 표준 화면 크기인 100% 맞춰서 설정
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자동완성태그</title>
  </head>
  <body>
    <h1>자동완성태그</h1>
  </body>
</html>
