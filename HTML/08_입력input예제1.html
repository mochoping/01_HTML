<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 input 실습편 1</title>
    <style>
      img {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h1>꽃 가게 회원가입</h1>
    <!-- input은 타입 미 기재시 Text 타입이 숨겨져있음
     -->
    <img src="flower5.jpg" />
    <br />
    <label>
      <strong>사용자명:</strong>
    </label>
    <input type="text" placeholder="사용자명 입력" />
    <br />
    <br />
    <label>
      <strong>비밀번호:</strong>
    </label>
    <input type="password" placeholder="비밀번호 입력" />
    <br />
    <br />
    <label>
      <strong>이메일:</strong>
    </label>
    <input type="email" placeholder="example@emil.com" />
    <br />
  </body>
</html>
