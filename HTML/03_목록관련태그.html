<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <h1>목록관련태그</h1>
    <h2>ul 태그와 li 태그</h2>
    <!-- 
    ul : 순서가 없는 목록
    li : 목록의 한 줄 (목록 중 날개 하나씩 표현)
    
    ol : 숫자로 순서가 있는 목록
    li : 목록의 한 줄 (목록 중 날개 하나씩 표현)

    type : 표시되는 숫자 모양을 변경
    type="a" : 영어 소문자 표기
    type="A" : 영어 대문자 표기
    type="i" : 로마 소문자 표기 
    type="I" : 로마 대문자 표기 





    -->
    <ul>
        점심메뉴
        <li>김밥</li>
        <li>샌드위치</li>
        <li>라면</li>
        <li>순대국밥</li>
      
    </ul>

    <ol>
        저녁메뉴
        <li>삼겹살</li>
        <li>물면</li>
        <li><mark style="background-color: rgb(102, 255, 0);">햄버거</mark></li>
        <li>소금목살구이</li>
        <li>양념치킨</li>
    </ol>
    
    <ol type="I">
        샌드위치
        <li>애그마요</li>
        <li>쉬림프</li>
        <li>햄</li>
    </ol>




    <!-- 한줄 복사 단축키 shift + alt 화살표 ↑ 또는 ↓ -->
</body>
</html>
