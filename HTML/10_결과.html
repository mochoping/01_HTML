<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 제출 결과 페이지</title>
  </head>
  <body>
    <h1>form 태그로 전달받은 결과물 눈으로 확인하는 결과 페이지</h1>
    <h3>임력된 사용자 이름 : <span id="이름-결과"></span></h3>
    <hr />

    <h2>두 번째 form 태그 안에 로그인 버튼을 누르면 보입니다</h2>
    <h3>입력된 사용자 아이디 : <span id="아이디-결과"></span></h3>
    <h3>입력된 사용자 비밀번호 : <span id="비밀번호-결과"></span></h3>
    <script>
      /*
        주석 사용 방법
        script 태그는 주로 Head 태그 안에서 사용하거나
        </body> 를 닫는 태그 밑으로 몰아서 작성
        이유는 script 로 작성한 태그 한번에 보기 위함.
    
        다른 언어가 서로 소통을 위해 규칙설정.
        const 새로운 언어명 걸정과 같은방식으로 설정
        */
      const 데이터전달하기 = new URL(location.href).searchParams;
      /*
        데이터 전달하시는 최초 1회만 작성
        new URL(location.href)
            location = 현재지역 = 현재 보고있는 웹사이트 페이지
            href = 현재 위치 주소
            .searchparams = 이름검색
            현재 페이지에서 서로 의미가 맞는 이름끼리 검색해서 연결
        */

      /*여러줄 주석*/
      // 한줄주석

      //1. 10_입력태그 form.html 파일에서 유저-이름으로 작성된 값 가져와서 눈으로 확인할 수 있도록 설정
      const 이름결과 = document.getElementById("이름-결과");
      이름결과.innerText = 데이터전달하기.get("유저-이름");

      //2. 10_입력태그 form.html 파일에서 아이디작성 비밀번호 작성으로 작성된 값 가져와서 눈으로 확인하기
      //↓ html 아이디-결과 와 script 에 작성한 아이디-결과 가 동일한 의미를 가지고 있다 표시
      const 아이디결과 = document.getElementById("아이디-결과");
      //↓ html에서 사용자가 작성한 아이디작성 값을 가져와서 아이디 결과 바구니에 담아서 글자형식으로 보여주기
      아이디결과.innerText = 데이터전달하기.get("아이디작성");

      const 비밀번호결과 = document.getElementById("비밀번호-결과");
      비밀번호결과.innerText = 데이터전달하기.get("비밀번호작성");
    </script>
  </body>
</html>
