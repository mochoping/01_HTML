<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛있어 치킨</title>
    <style>
      div {
        margin: 20px auto;
        border: 1px solid black;
        border-radius: 15px;
        text-align: center;
        padding: 20px;
      }
      img {
        width: 150px;
        border-radius: 25px;
      }
      input {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 8px;
      }
      button {
        width: 160px;
        border: none;
        border-radius: 10px;
        background-color: tomato;
        color: white;
        padding: 16px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>맛있어 치킨가게 회원가입</h1>
      <br />
      <img src="main-image.jpg" width="50%" />
      <br /><br />
      <form action="14_연습문제1결과.html">
        <label>이름:</label>
        <input type="text" name="user-name" placeholder="홍길동" /><br /><br />
        <label>아이디:</label>
        <input
          type="text"
          name="user-id"
          placeholder="chickenlover"
        /><br /><br />
        <label>비밀번호:</label>
        <input
          type="password"
          name="user-pw"
          placeholder="******"
        /><br /><br />
        <label>이메일:</label>
        <input
          type="email"
          name="user-email"
          placeholder="example@chicken.com"
        /><br /><br />
        <label>좋아하는 치킨:</label>
        <input
          type="text"
          name="favorite-chicken"
          placeholder="양념, 후라이드 등"
        /><br /><br />
        <button>회원가입하기</button>
      </form>
    </div>
  </body>
</html>
