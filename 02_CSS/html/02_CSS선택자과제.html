    <title>이미지 Hover 효과</title>
    <style>
      .image-list {
        list-style-type: none;
        display: flex;
        gap: 20px;
      }
      .image-list li {
        width: 150px;
        height: 150px;
        background-color: #ddd;
        border-radius: 10px;
        text-align: center;
        font-size: 36px;
        cursor: pointer;
      }
      .image-list li:hover {
        color: white;
        font-size: 0; /*글자지우는트릭*/
        background-size: cover;
        background-position: center;
      }
      .list1:hover {
        background-image: url("../../01_HTML/flower1.jpg");
      }
      .list2:hover {
