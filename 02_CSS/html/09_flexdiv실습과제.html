<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box container</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1000px;
        background-color: #f0f0f0;
      }
      .container div {
        width: 100px;
        height: 100px;
      }
      /* .container div 와 .box 는 동일한 css 표기
      class 속성명을 두가지 이상 지정해서 작성하길 원한다면
      <태그 class="속성명1 속성명2 속성명3 ....">요소값</태그>
      띄어쓰기 적용만으로 다중 속성 적용 가능
      */
      .box1 {
        background-color: lightcoral !important;
      }
      .box2 {
        background-color: lightyellow !important
        ;
      }
      .box3 {
        background-color: lightblue !important;
      }
    </style>
    <h1>flex box container</h1>
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
    </div>
  </body>
</html>
