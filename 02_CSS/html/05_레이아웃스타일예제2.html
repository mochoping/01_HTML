<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div 안 태그 가운데 정렬</title>
    <style>
      .T반 {
        /*T반은 가운데 정렬 한다*/
        text-align: center;
      }
      .T반 .kids {
        /*T반 아이들과 Y반 아이들에게 모두 글자크기와 굶기를 설정해준다.*/
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>div 안 태그 가운데 정렬</h1>
    <div class="T반">
      <span class="kids">1번</span>
      <span class="kids">2번</span>
      <span class="kids">3번</span>
      <span class="kids">4번</span>
      <span class="kids">5번</span>
    </div>
    <div class="Y반">
      <span>가</span>
      <span>나</span>
      <span>다</span>
      <span>라</span>
    </div>
    <hr />
    <style>
      .Z반 {
        text-align: center;
      }
      .Z반 img {
        width: 150px;
      }
    </style>
    <div class="Z반">
      <img src="../../01_HTML/flower1.jpg" />
      <img src="../../01_HTML/flower2.jpg" />
      <img src="../../01_HTML/flower3.jpg" />
    </div>
  </body>
</html>
