<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../../실습과제/12_속성사용회원가입.css" />
  </head>
  <body>
    <h1>회원가입하기</h1>
    <div class="banner">회원가입 페이지에 오신것을 환영합니다.</div>
    <ul class="nav">
      <li><a href="#">HOME</a></li>
      <li><a href="#">SERVICE</a></li>
      <li><a href="#">INTRODUCTION</a></li>
      <li><a href="#">CONTECT</a></li>
      <li><a href="#">JOIN</a></li>
    </ul>

    <div class="signUp-container">
      <form>
        <label>이름</label>
        <input type="text" placeholder="이름을 입력하세요." />

        <label>이메일</label>
        <input type="email" placeholder="example@email.com" />

        <label>비밀번호</label>
        <input type="password" placeholder="******" />

        <label>프로필 사진 선택</label>
        <input type="file" id="profile" name="profile" />

        <label>취미</label>
        <input type="checkbox" />음악 <input type="checkbox" />운동
        <input type="checkbox" />여행 <input type="checkbox" />독서
        <input type="checkbox" />요리

        <label>성별</label>
        <input type="radio" />알수없음 <input type="radio" />여자
        <input type="radio" />남자

        <button>제출하기</button>
      </form>
    </div>
  </body>
</html>
