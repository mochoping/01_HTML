<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 3</title>
    <link rel="stylesheet" href="../css/02_CSS선택자3.css" />
</head>
<body>
    <h1>CSS 선택자 3</h1>

    < class="ul클래스" id="ul아이디">
        <li class="li클래스" id="li아이디1">선택자1</li>
        <li class="li클래스" id="li아이디2">선택자2</li>
        <li class="li클래스" id="li아이디3">선택자3</li>
        <li class="li클래스" id="li아이디4">선택자4</li>
    </ul>
    <!-- 
    ul 태그 안에 li 태그를 디자인해주는 방법은 다양함

    1. 태그 이름만 작성하여 태그 안에 작선된 태그 꾸며주기 
    ul li { } <2번째로 중요

    2. 태그 클래스 이름을 작성하여 태그안에 작성된 태그 꾸며주기
    ul .li클래스 { }

    3. 태그 아이디 이름을 작성하여 태그안에 작성된 태그 꾸며주기
    ul #li 아이디{ }

    4. 클래스와 태그를 활용하여 태그안에 작성된 태그 꾸며주기
    .ul클래스 li { }

    5. 클래스와 클래스를 활용해서 태그안에 작성된 태그 꾸며주기
    .ul클래스 .li클래스{ } <가장 중요; 가장 많이 사용하는 방법
    
    6. 클래스와 아이디를 활용해서 태그안에 작성된 태그 꾸며주기
    .ul클래스 #li아이디 { }

    7.아이디와 태그를 활용해서 태그안에 작성된 태그 꾸며주기
    #ul아이디 li { }

    8. 아이디 클래스를 활용해서 태그안에 작성된 태그 꾸며주기
    #ul아이기 li클래스 { }

    9. 아이디와 아이디를 활용해서 태그안에 작성된 태그 꾸며주기
    #ul아이디 #li 아이디 { } <3번째로 중요
    -->
</body>
</html>
