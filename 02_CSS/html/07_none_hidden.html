<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특정 요소 숨기기</title>
  </head>
  <body>
    <h1>특정 요소 숨기기</h1>
    <h3>display:none</h3>
    <pre>
        요소 = 태그와 내용물
        요소가 완전히 사라져서 화면에 보이지 않고, 그요소가 차지하고 있던 공간 또한 사라짐

        화면에서 차지하는 공간이 없기 때문에 
        다른 요소들이 사라진 공간과 상호작용 하고 있다면 위치 변동이 일어남
    </pre>

    <hr />
    <h3>visibility: hidden</h3>
    <pre>
        투명망토와 같은 존재
        눈에 보이지 않지만 공간은 차지하는 상태로 유지
        요소가 숨겨진 자리에 다른 요소들이 차지하지 않고 여백으로 남음
        

    </pre>
  </body>
</html>
