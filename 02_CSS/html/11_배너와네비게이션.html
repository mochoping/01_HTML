<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배너 및 네비게이션</title>
    <style>
      /*
        보통 웹사이트 만들때
        body에 혹시모를 여백이 있을 수 있으니
        margin:0; 주고 시작

        */
      body {
        margin: 0;
      }
      /* 배너 스타일 */
      .banner {
        background-color: yellowgreen;
        color: white;
        padding: 60px;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
      }
      /* 네비게이션 스타일 */
      .nav {
        /*ul 기본적으로 위 아래에 공간 여백 존재
        카테고리나 네비게이션을 설정해줄 때 기존에 ul 태그에 작성된 공간이나 여백 없애줌
        margin :0; padding: 0; 덮어씌워 없애줌
        */
        list-style: none;
        display: flex;
        /*양쪽 끝 반간격 태그 정렬 가로로 */
        width: 100%;
        justify-content: space-around;
        background-color: #333;
        margin: 0;
        padding: 0;
      }
      .nav a {
        /*
        a 태그는 inline 이기 때문에 패딩이 동작하지 않음 그래서 
        display:block 으로 덮어쓰기후 설정가능
        */
        display: block;
        color: white;
        padding: 14px 20px;
        text-decoration: none; /*밑줄제거*/
        font-weight: bold;
      }
      .nav a:hover {
        background-color: #555;
      }
      /* 블로그 센션 스타일 */
      .blog {
        width: 800px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        /*box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        오른, 아래, 그림자길이, 불투명도
        */
      }
      .post {
        background-color: #f9f9f9;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 8px;
      }
      h2,
      h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      h2 {
        color: yellowgreen;
      }
      h3 {
        color: lightgreen;
      }
      .post h2 span {
        font-size: 50px;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <!--배너-->
    <div class="banner">웹 사이트에 오신 것을 환영합니다.</div>
    <!--네비게이션 네브-->

    <ul class="nav">
      <li><a href="#">HOME</a></li>
      <li><a href="#">소개</a></li>
      <li><a href="#">서비스</a></li>
      <li><a href="#">연락하기</a></li>
    </ul>
    <!-- log 기록 일지에 어떤 문제가 생격는지 무슨일이 있었는지 기록
       web log-->
    <!--blog 섹션-->
    <div class="blog">
      <div class="post">
        <h2>첫 번째 블로그 포스트</h2>
        <p>안녕하세요 블로그 오픈했습니다. 많은 관심 부탁드려요.</p>
      </div>
      <div class="post">
        <h2><span>&#x1F36A;</span>쿠키 만들기 포스팅!</h2>
        <p>밀가루에 우유와 계란을 넣고 반죽을 한다.</p>
        <p>설탕과 초콜렛칩을 넣는다.</p>
        <p>오븐에서 20분 구워준다.</p>
      </div>
      <div class="post">
        <h3>개발 공부하기 : 코딩 HTML 편</h3>
        <p>Doctype 은 document type 의 줄임말이다.</p>
        <p>문서 타입의 html로 html5설정을 해주기 위해 !를 넣는다.</p>
      </div>
    </div>
  </body>
</html>
