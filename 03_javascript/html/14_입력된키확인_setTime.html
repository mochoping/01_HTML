<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css" />
  </head>
  <body onkeyup="keyUp(event)" onkeydown="keyDown(event)">
    <div class="container">
      <div class="key-box">
        <div class="abc">A</div>
        <div class="abc">B</div>
        <div class="abc">C</div>
        <div class="abc">D</div>
        <div class="abc">E</div>
      </div>
    </div>
    <script>
      /*
        문자열.toLowerCase() : 모두 소문자로 변경
        문자열.toUpperCase() : 모두 대문자로 변경
        키가 눌려졌을때 배경 #2a9d8f ,white

        키가 땠을 때 3초후 익명함수로 글자샛 333 배경 white 변경
        */
      const keys = document.querySelectorAll(".abc");
      function keyUp(event) {
        let idx;
        /*


        아래 코드에서는 
        키보드 이벤트 객체에서
        소비자가 키를 눌렀을대, 누른키의 값을 개발자 코드에 전달.
        키보드 이벤트는 KEYDOWN 같은 이벤트가 발생할때 마다 이벤트 객체를 생성하고, 객체에는 키와 관련된 정보가 들어옴
        event.key = 소비자가 누른 키의 글자를 개발자 코드에 전달
        소비자가  키보드에서 누른 값 = key

        event = 키보드에 어떤 행위를 하는 것

        배열이나 다른 코드에서는 key value 한쌍***** 더 우선
        key         value
        이메일 : abc@mail.com
        
        event.key 는 value 가 없고 event.key 자체가 직접 값을 전달.
        */
        switch (event.key.toLowerCase()) {
          case "a":
            idx = 0;
            break;
          case "b":
            idx = 1;
            break;
          case "c":
            idx = 2;
            break;
          case "d":
            idx = 3;
            break;
          case "e":
            idx = 4;
            break;
        }
        keys[idx].style.backgroundColor = "#2a9d8f";
        keys[idx].style.color = "white";
        setTimeout(() => {
          keys[idx].style.backgroundColor = "white";
          keys[idx].style.color = "#333";
        }, 300);
      }
    </script>
  </body>
</html>
