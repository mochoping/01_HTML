<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css" />
  </head>
  <body onkeyup="keyUp(event)" onkeydown="keyDown(event)">
    <div class="container">
      <div class="key-box">
        <div class="key">A</div>
        <div class="key">B</div>
        <div class="key">C</div>
        <div class="key">D</div>
        <div class="key">E</div>
      </div>
    </div>
    <script>
      /*
        문자열.toLowerCase() : 모두 소문자로 변경
        문자열.toUpperCase() : 모두 대문자로 변경
        키가 눌려졌을때 배경 #2a9d8f ,white

        키가 땠을 때 3초후 익명함수로 글자샛 333 배경 white 변경

        */
      const keys = document.querySelectorAll(".key");
      function keyUp(event) {
        let idx;
        switch (event.key.toLowerCase()) {
          case "a":
            idx = 0;
            break;
          case "b":
            idx = 1;
            break;
          case "c":
            idx = 2;
            break;
          case "d":
            idx = 3;
            break;
          case "e":
            idx = 4;
            break;
        }
        keys[idx].style.backgroundColor = "#2a9d8f";
        keys[idx].style.color = "white";
        setTimeout(() => {
          keys[idx].style.backgroundColor = "white";
          keys[idx].style.color = "#333";
        }, 300);
      }
    </script>
  </body>
</html>
