<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
    <style>
      .계산기 {
        border: 3px solid black;
        height: 150px;
        width: 300px;
        padding: 30px;
        margin: auto;
      }
      .btn {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>연산자(operator)</h1>
    <h3>산술 연산자 + 계산기 만들기</h3>
    <pre>
        +, -, * , /(몫) ,%(나머지)
        16/3 =5
        16%3 = 33333
    </pre>

    <div class="계산기">
      <div>
        <label for="input1"> 첫 번째 값</label>
        <input type="number" id="input1" />
      </div>
      <div>
        <label for="input2"> 두 번째 값</label>
        <input type="number" id="input2" />
      </div>
      <div class="btn">
        <button onclick="더하기()">+</button>
        <button onclick="빼기()">-</button>
        <button onclick="곱하기()">*</button>
        <button onclick="몫()">/</button>
        <button onclick="나머지()">%</button>
      </div>

      <div>
        <h2>결과 : <span id="계산결과"></span></h2>
      </div>
    </div>

    <script src="../js/03_연산자.js"></script>
  </body>
</html>
