<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본 이벤트 제거</title>
  </head>
  <body>
    <h1>기본 이벤트 제거</h1>
    <pre>
      a 태그의 기본 이벤트
      :클릭시 href 속성에 작성된 url로 이동

      for 태그의 기본 이벤트
      :form 태그 내부에서 submit 동작 발생시
      action 속성에 작성된 url로
      form 태그 내부 input 값을 제출
    </pre>

    <!-- 방법 1) e.preventDefault() 사용-->
    <!-- 
    e.preventDefault()
    event
    prevent
    default
    html의 순수 이벤트의 기본동작을 js에서 막는 메서드
    
    
    -->

    <form action="결과.html">
      이름 : <input type="text" id="id-name" name="name-name" /><br />
      나이 : <input type="text" id="id-age" name="name-age" /><br />
      이메일 : <input type="text" id="id-email" name="name-email" /><br />
      <button onclick="제출(event)">등록하기</button>
    </form>
    <script src="../js/16_기본이벤트제거.js"></script>

    <hr />
    <!-- 방법20 일반 버튼 클릭시 form 태그 제출 막기-->
    <form action="결과.html">
      입력 : <input type="text" id="inputTest" />
      <button type="button" id="btn">제출하기</button>
    </form>
  </body>
</html>
