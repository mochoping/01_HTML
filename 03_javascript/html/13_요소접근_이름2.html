<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이름 속성을 활용해서 checkbox radio 활용하기</title>
  </head>
  <body>
    <h1>이름 속성을 활용해서 checkbox radio 활용하기</h1>
    <input type="checkbox" name="hobby" id="music" value="음악감상" />
    <label for="music">음악감상</label>
    <input type="checkbox" name="hobby" id="sports" value="운동" />
    <label for="sports">운동</label>
    <input type="checkbox" name="hobby" id="book" value="독서" />
    <label for="book">독서</label>
    <input type="checkbox" name="hobby" id="trip" value="여행" />
    <label for="trip">여행</label>
    <button onclick="checkHobby()">확인</button>
    <p id="result"></p>
    <script>
      const hobbylist = document.getElementsByName("hobby");
      const result = document.getElementById("result");
      function checkHobby() {
        let count = 0;
        let sum = " ";
        for (let n = 0; n < hobbylist.length; n++) {
          if (hobbylist[n].checked) {
            sum += hobbylist[n].value + ", ";
            count++;
          } else if (count == 0) {
            result.innerText = "선택한 취미가 없습니다.";
            return;
          }
          result.innerHTML = `${sum} <br> 선택한 취미의 총 갯수 : ${count}`;
        }
      }
    </script>
  </body>
</html>
