<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js 맛보기</title>
  </head>
  <body>
    <h1>JavaScript 기능을 사용해서 배경색 변경하기</h1>

    <script>
      //한줄주석
      /*범위주석*/
      /* script 태그 : JS 코드를 작성 할 수 있는 태그*/

      /*특정 동작이 진행되길 원할때 
        함수 내가칭할기능명(기능이 필요하면 작성)
        */
      //자바스크립트는 기능에 '' 나 "" 상관이 없음. 한 쌍만 적어야함
      function 기능이름() {
        alert("기능이 생성된 버튼을 클릭하셨습니다."); //알림창이나 대화상자로 표시
      }
    </script>
    <h3>사용 지향하는 방식</h3>
    <button onclick="기능이름()">기능이 생성된 버튼 클릭하기</button>
    <h4>사용 지양하는 방식</h4>
    <pre>
        지양 : ~하지 말았으면 좋겠다 
        지향 : 했으면 졸겠다

    </pre>
    <button onclick="alert('버튼클릭됨')">버튼클릭하기</button>

    <br /><br />
    <!-- 태그 onclick=""
     버튼이 클릭되었을 때 버튼클링()기능을 불러와서 실행
     onclick = 나는 클릭했을 때 어떤 기능을 실행할거야. 
    
    
    -->
    <button onclick="버튼클릭()">버튼클릭</button>
    <script src="../js/01_Js맛보기.js"></script>
    "
  </body>
</html>
