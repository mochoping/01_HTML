<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q W E R로 입력된 키 확인하기</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css" />
  </head>
  <body onkeyup="keyUp(event)" onkeydown="keyDown(event)">
    <div class="container">
      <div class="key-box">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
      </div>
    </div>
    <script>
      /* 화면에서 특정 키보드 값이 입력 될 때마다
        입력된 알파벳 배경색 변경
        
        body  태그 내에 작성된 모든 태그의 키를 바라보겠다 표기

        onclick onkeyup onkeydown 과 같은 이벤트는 button 태그나 input 태그에서만 사용가능한것이 아니라
        상황에 따라 각 태그에서 작성할 수 있음

        
       
       document.querySelector(".key")
       첫번째로 작성된 .key 요소만 선택됨
       document.querySelectorAll(".key")
       모든 클래스 이름으로 key가 작성된 .key 요소 모두 선택

       */
      const keys = document.querySelectorAll(".key");
      function keyUp(event) {
        let idx; //index 줄임말

        // 입력된 키가 대문자로 입력되었을때
        // 키를 소문자로 바꾸어 실행되는case 실행 toLowerCase()
        switch (event.key.toLowerCase()) {
          case "q":
            idx = 0;
            break;
          case "w":
            idx = 1;
            break;
          case "e":
            idx = 2;
            break;
          case "r":
            idx = 3;
            break;
          default:
            return;
        }
        keys[idx].style.backgroundColor = "yellow";

        /*
            setTimeout = 자바스크립트에서 만든 기능. 일정시간 종료시 특정기능 수행 // 구버전
            
            setTimeout(함수명, 몇초단위ms, 번호(전달인자))
            */
        //setTimeout(색상되돌리기, 200, idx);
        /*
            신버전
            setTimeout(함수 , 지연시간); 코드 단축으로 개발자가 편하게 사용할 수 있게 기능 개선
            
            setTimeout( () => {설정하고자 하는 기능 코딩 작성}, 지연시간);
            () => {} : 익명함수
            key target value
            */
        //일정 시간으로 다시 흰색으로 변경(**신버전**)
        setTimeout(() => {
          keys[idx].style.backgroundColor = "white";
        }, 200);
      }
      //구버전
      function 색상되돌리기(idx) {
        keys[idx].style.backgroundColor = "white";
      }
      function keyDown(event) {}
    </script>
  </body>
</html>
