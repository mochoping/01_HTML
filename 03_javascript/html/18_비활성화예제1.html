<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관 모두 동의</title>
  </head>
  <body>
    <h1>약관 동의</h1>
    <label
      ><input type="checkbox" id="동의1" onclick="동의버튼()" />약관 1
      동의</label
    >
    <label
      ><input type="checkbox" id="동의2" onclick="동의버튼()" />약관 2
      동의</label
    >
    <label
      ><input type="checkbox" id="동의3" onclick="동의버튼()" />약관 3
      동의</label
    >

    <button id="signBtn" disabled>회원가입</button>

    <script>
      function 동의버튼() {
        const a1 = document.getElementById("동의1").checked;
        const a2 = document.getElementById("동의2").checked;
        const a3 = document.getElementById("동의3").checked;
        // 모든 체크박스가 체크된 경우에만 버튼 활성화
        const ABC = a1 && a2 && a3; // 모든 약관이 true 일때만 true

        document.getElementById("signBtn").disabled = !ABC;
        // dis = t 일때 비활성화

        //disabled - false 일때 버튼 눌리게 열린 상태가 됨
      }
    </script>
  </body>
</html>
