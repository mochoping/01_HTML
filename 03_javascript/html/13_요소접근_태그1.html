<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그명으로 요소 접근하기</title>
  </head>
  <body>
    <h1>태그명으로 요소 접근하기</h1>

    <ul>
      <li>red</li>
      <li>orange</li>
      <li>yellow</li>
      <li>green</li>
    </ul>
    <button onclick="tageNameTest()">배경색 변경</button>
    <script>
      function tageNameTest() {
        /* 태그명으로 요소 접근하기 */
        // HTML 문서(document)에 존재하는 모든 li 태그 요소를 얻어와
        // 배열로 묶어서 반환
        const tagList = document.getElementsByTagName("li");
        // ul 태그안에 작성된 li 요소들을 모두 가져온다는 의미
        // 1개 이상 가져온다는 의미이기 때문에 1개만 가져올때도 가능

        // 태그 안에 작성된 요소값들은 "" 로 감싸져있음 태그안 작성된 요소는 기본적으로 모두 문자열
        tagList[0].style.backgroundColor = tagList[0].innerText;
        tagList[1].style.backgroundColor = tagList[1].innerText;
        tagList[2].style.backgroundColor = tagList[2].innerText;
        tagList[3].style.backgroundColor = tagList[3].innerText;
        //배열에 값이 없는 작업을 실행일 경우 이후 코드가 실행되지 않는 경우도 발생함.
        document.body.style.backgroundColor = "lightblue";

        // <body> 와 같은 기본적인 태그는 따로 id 나 class를 작성하지 않아도 접근 가능
      }
    </script>
  </body>
</html>
