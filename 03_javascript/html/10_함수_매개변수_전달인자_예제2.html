<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결혼정보회사 소개팅 준비</title>
    <link rel="stylesheet" href="../css/10_함수_매개변수_전달인자_예제2.css" />
  </head>
  <body>
    <h2>소개팅 대상자 선택</h2>
    <button onclick="결정사()">홍길동님과 소개팅 준비</button>

    <h2 id="result">여기에 소개팅 결과가 표시 됩니다.</h2>
    <script>
      const result = document.getElementById("result");
      // 소개팅대상 = 매개변수  홍길동,박영철,강철수 = 전달인자

      function 결정사() {
        const abc = prompt("소개팅 대상자를 입력하세요.");

        if (abc) {
          result.innerText = abc + " 님과 소개팅을 준비합니다.";
        } else {
          alert("소개팅 대상자가 없네요!");
        }
      }
    </script>
  </body>
</html>
