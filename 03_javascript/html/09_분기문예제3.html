<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음료주문하기</title>
    <style>
      button {
        padding: 5px 10px;
        border: none;
        border-radius: 10px;
      }
      button:hover {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1>음료 주문하기</h1>
    <div>
      <button onclick="add( '1' )">아메리카노 (&#8361; 3000)</button>
      <button onclick="add( '2' )">카페라떼 (&#8361; 5500)</button>
      <button onclick="add( '3' )">디카페인아메리카노 (&#8361; 8000)</button>
    </div>
    <div id="price">: &#8361; 0</div>
    <script>
      const price = document.getElementById("price");

      function add(num) {
        // num = 파라미터 = 매개변수
        switch (num) {
          case "1":
            price.innerText = "금액확인하기 : 3000";
            break;
          case "2":
            price.innerText = "금액확인하기 : 5500";
            break;
          case "3":
            price.innerText = "금액확인하기 : 8000";
            break;
        }
      }
      /* function add(num) {
        price.innerText = "금액확인하기 : &#8361;" + num;
      }*/
      //(num) 은 예외적으로 let num; 을 축약시켜줌
    </script>
  </body>
</html>
