<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/21_이미지썸네일.css" />
  </head>
  <body>
    <!--accept 
    가져오는 파일중에서 가져올 수 있도록 허용된 확장자 범위
    image/* 모든 이미지 파일(.jpn, .png, .gif 등)
    audio/* 모든 오디오 파일(.mp3, .wav, 등)
    video/* 모든 비디오 파일(.mp4, .avi, 등)



    -->
    <input type="file" id="imgUpload" accept="image/*" />
    <img id="imgPreview" />

    <script>
      const imgUp = document.getElementById("imgUpload");
      imgUp.addEventListener("change", (event) => {
        const file = event.target.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            document.getElementById("imgPreview").src = event.target.result;
            document.getElementById("imgPreview").style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
