<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디저트만들기</title>
    <link rel="stylesheet" href="../css/05_디저트만들기.css">
</head>
<body>
    <h1>디저트만들기</h1>
    <div class="form-container">
        <button onclick="치즈케이크레시피()">치즈케이크 만들기</button>
        <button onclick="초코칩쿠키레시피()">초코칩 쿠키 만들기</button>
        <button onclick="생크림빵레시피()">생크림빵 만들기</button>
    </div>
    <div class="recipe-container">
        <h2>만드는 방법</h2>
        <p id="recipe-text"> 디저트를 선택하면 만드는 방법이 여기에 표시됩니다. </p>
    </div>

    <script>
        const flour = "밀가루" ;
    const sugar = "설탕";
    const egg = "계란";
    const chips ="초코칩";
    const recipeText = document.getElementById("recipe-text");

    function 치즈케이크레시피() {
   
    recipeText.innerHTML = flour + " 와 " + sugar + " 를 넣어 반죽합니다.";
    }
    function 초코칩쿠키레시피() {
    
    recipeText.innerText = flour + " 와 " + sugar + " 와 " + chips + " 를 넣어 반죽합니다.";
    }
    function 생크림빵레시피() {
    
    recipeText.innerText = flour + " 와 " + sugar + " 와 " + egg + " 를 넣어 반죽합니다.";
    }
    </script>
</body>
</html>
