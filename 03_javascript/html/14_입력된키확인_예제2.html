<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력된 키 확인 Enter</title>
    <style>
      #inputBox {
        width: 300px;
        padding: 10px;
        font-size: 20px;
      }

        color: orange;
        margin-top: 20px;
      }

    <p>입력 창에서 Enter 키를 눌러보세요.</p>
    <input
      type="text"
      id="inputBox"
      placeholder="Enter를 눌러보세요/"
      onkeydown="handleKeyDown(event)"
      onkeyup="hadleKeyUp(event)"
    />

      function handleKeyDown(event) {

      }

  </body>
</html>
