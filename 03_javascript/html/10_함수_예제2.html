<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 변경하기</title>
    <link rel="stylesheet" href="../css/10_함수_예제2.css" />
  </head>
  <body id="bgc">
    <h1>배경색 변경하기</h1>
    <button id="bt1" onclick="색상변경('lightblue')" onblur="버튼색상원복()">
      라이트블루
    </button>
    <button id="bt2" onclick="색상변경('lightcoral')" onblur="버튼색상원복()">
      라이트코랄
    </button>
    <button id="bt3" onclick="색상변경('lightyellow')" onblur="버튼색상원복()">
      라이트엘로우
    </button>
    <button id="bt4" onclick="색상변경('lightgreen')" onblur="버튼색상원복()">
      라이트그린
    </button>
    <button id="bt5" onclick="색상변경('lightgray')" onblur="버튼색상원복()">
      라이트그레이
    </button>
    <script src="../js/10_함수_예제2.js"></script>
  </body>
</html>
