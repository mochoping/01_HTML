<!DOCTYPE html><!-- 문서타입의 HTML 코딩-->
<html> <!-- HTML 작성 시작-->
<head>
    <!-- 파일명으로 작성된 타이틀을 개발자가 원하는 타이틀로 변경하기우해 작성하는 태그-->
    <title>
        네이버
    </title>
<!-- 아이콘은 이미지 태그할때 같이-->


</head><!-- HTML 사이트 정보 작성-->
<body><!-- HTML 화면에 보여질 코드작성-->
<!-- 제목을 나타내는 태그
 h1 h2 h3 h4 h5 h6   h7 이상 < 글자크기 고정 
 h= highlight
 숫자가 적을수록 클자가 큼
 -->
<h1>크기가 가장 큰 태그입니다.</h1>
<h2>h2 태그에 작성한 내용입니다.</h2>
<h3>h3 태그에 작성한 내용입니다.</h3>
<h4>h4 태그에 작성한 내용입니다.</h4>
<h5>h5 태그에 작성한 내용입니다.</h5>
<h6>h6 태그에 작성한 내용입니다.</h6>
<h10>h10 태그에 작성한 내용입니다.</h10>

<!-- hr : 수평선 생성 태그
 가로구분을 선모양으로 볼 수 있도록 표시 닫는태그 없음

 hr 태그는 한줄을 모두 차지. <hr><hr><hr> 세로로 줄바꿈으로 3줄 표시
 -->
<hr><hr><hr>
<!-- 태그 옆에 특정 속성을 작성할 때는
 <태드 속성> 작성
 
 <h3 style="color: red;">
    h3 태그 안에 스타일을 꾸며주기 위한 속성 사용
    color : 글자색
    원하는 색 작성후 ; 사용
    -->
<h3 style="color: crimson;">빨간글씨</h3>
<h4 style="color: gold;">노랑글씨</h4>
<h3 style="color: greenyellow;">초록글씨</h3>
<!--p : 평범하게 글자처럼 작성 후 감싸는 태그
p 태그 안에 글자를 작성하면 태그 닫는 시점으로 자동으로 줄바꿈이 됨-->

<p>줄바꿈이 자동으로 되는지 확인합시다.</p>
됐나요?
<p>줄바꿈이 자동으로 되네요!</p>
<!-- 
p 태그 : 문단의 앞 뒤로 줄바꿈이 생김
특수하게 p 태그를 열고 닫을 때 br 태그를 사용하지 않아도 됨


mark 태그 : 특정글자에 형광펜 효과를 나타내는 태그
strong 태그 : 특정 글자를 굵은 글씨로 강조하는 태그
b 태그 : 특정 글자를 굵은 글씨로 강조하는 태그



u 태그 : 밑줄을 긋는 태그
s 태그 : 글자 가운데 선을 긋는 태그
em 태그 : 글자 기울이기 태그
i 태그 : 글자 기울이기 태그

strong 과 b
em 과 i 는 출력상으로는 같지만, 브라우저에 강조하는 역활이 있고 없고의차이가 있어 웹 접근성에 큰차이가 있다. ex : 스크린리더에서 강조되냐 안되냐의 차이

-->
<h3>글자 관련 태그 연습</h3>
<P>
    특정글자를 <mark>강조하는</mark> 태그<br>
    <u>밑줄 긋는 태그</u><br>
    <s>글자 가운데 선을 긋는 태그</s><br>
    <em> 글자 기울이기 태그</em><br>
    <strong>강조하는 태그</strong>
    가 있다.
</P>



</body>
</html> <!-- HTML 작성 종료-->
