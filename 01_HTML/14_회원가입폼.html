<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사진동아리 회원가입</title>
    <style>
      div {
        width: 40%;
        color: azure;
        margin: 0 auto;
        text-align: center;
        border: none;
        background-color: rgb(83, 196, 211);
        padding: 20px;
        border-radius: 30px;
      }
      input {
        width: 50%;
        border-radius: 8px;

        border-radius: 30px;

  <body>
    <div>

      <img src="cat.jpeg" />

        <br /><br />
        <br />
        <input type="text" name="user-id" placeholder="아이디" />
        <br /><br />
        <br />
        <input type="password" name="user-pw" placeholder="비밀번호" />
        <br /><br />
        <br />
        <input type="email" name="user-email" placeholder="이메일" />
        <br /><br />

      </form>
    </div>

</html>
