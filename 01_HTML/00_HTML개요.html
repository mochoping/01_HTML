<!DOCTYPE html>
<!--
DOC = DOCUMENT 문서의 줄임말
DOCTYPE = 문서타입
!DOCTYPE html = 문서타입 코딩시작

TYPE = 유형, 종류

주석은 초록색 코딩이 되지않고
 추가적으로 작성하고자 하는 내용이 있다면 사용
 
 !DOCtype : html 프론트앤드
            화면에서 보이는 코딩을 작성하는
            공간이라는 정의를 내림
 -->

<!-- html 태그 : html 코딩을 시작한다는 의미의 태그 -->
<html>
<!-- head 태그 : 아이콘이나 브랜드 타이틀을 작성하는 공간, 탭아이콘과 제목 -->
<head></head>
<!-- body 태그 : 화면에 보여질 내용을 작성하는 태그, 보는 전체 화면 -->
<body>
화면에 보여질 내용을 작성하는 공간입니다. <br>

태그로 작성된 코딩은 화면에 보이지 않음 <br>

html 에서 특수적으로 사용하는 태그가 아니면 화면에 보여짐 <br>

<허허허 반갑습니다. 곧 점심시간이네요~ > <br>
< 꺽쇠 태그를 사용한다 해서 무조건 글자가 가려지는것은 아님. > <br>

파일명 옆에 ● 검은점이 생기면 저장을 해야한다는 의미 <br>

파일저장은 ctrl + s 단축키 사용 <br>

<!-- 
<br> 줄바꿈 태그 : 

닫는 태그가 따로 없음.
줄을 바꿀때 글자로 추가 표시 필요가 없어서 없음.
-->

</body>
</html>
<!-- /html 태그 : html 코딩 작성을 종료한다는 의미의 태그 -->
