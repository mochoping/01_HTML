<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 테이블 예제</title>
    <!-- 
    스타일 태그안에 태그이름을 가져와서 중괄호를 작성해줄때 
    추가적으로 작동은하지 않지만 주석사용이 필요시
    /* */ 모양으로 사용가능
    -->
    <style>
        img {
            width: 150px; /* 가로크기를 150으로 고정 */
        }
        table {
            width: 80%;
            border-collapse: collapse;
            border: 1px solid #ddd; /* ddd는 임의의 색상. 특징적인 이름이 없어서 이름이 없음 */
            margin:0 auto;
           
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
        }
        thead, tfoot {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;

    }
        </style>

</head>
<body>
    <h1>상 품 정 보</h1>
    
    <table>
        <thead>
            <tr>
                <th>이미지</th>
                <th>상품명</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://www.youtube.com/watch?v=2yJgwwDcgV8"><img src="cat.jpeg"></a></td>
                <td>냥캣</td>
                <td>50,000원</td>
            </tr>
            <tr>
                <td><img src="dog.jpeg"></td>
                <td>애니메이션 상품</td>
                <td>50,000원</td>
            </tr>
            <tr>
                <td><img src="https://blog.kakaocdn.net/dn/b09Ie6/btqKShjRyXG/XA7WOJZIEeiZiIK3TAK9fK/img.gif"></td>
                <td>GIF 이미지 상품</td>
                <td>75,000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3"> 총 상품 수 : 3 </th>
            </tr>

        </tfoot>
    </table>
</body>
</html>
